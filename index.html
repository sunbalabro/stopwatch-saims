<body>
    <div class="container">
        <div class="wrap">
            <h1> Stop Watch</h1>
            <div class="scrn">
                <div class="time">
                    <h2 id="hour"> 0  </h2><h2>:</h2>
                    <h2 id="min"> 0   </h2><h2>:</h2>
                    <h2 id="second"> 0  </h2><h2>:</h2>

                    <button onclick="snap()" id="snap"> <i class="fa fa-refresh" aria-hidden="true"></i> Snap</button>
                
                </div>
                
            </div>
            <div class="sn">
                <h3>Snap</h3>

    </div>
